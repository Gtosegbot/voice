<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceAI - Enterprise Voice Prospecting Platform</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <div class="loading-container">
            <div class="spinner"></div>
            <p>Loading VoiceAI Platform...</p>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.1.1/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.27.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.4.1/dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/redux@4.1.2/dist/redux.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.min.js"></script>

    <!-- App Scripts -->
    <script src="js/services/api.js"></script>
    <script src="js/services/socket.js"></script>
    <script src="js/store/reducers.js"></script>
    <script src="js/store/actions.js"></script>
    <script src="js/store/index.js"></script>
    <script src="js/components/Dashboard.js"></script>
    <script src="js/components/Conversations.js"></script>
    <script src="js/components/LeadManagement.js"></script>
    <script src="js/components/Analytics.js"></script>
    <script src="js/components/FlowBuilder.js"></script>
    <script src="js/components/Settings.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Initialize feather icons
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
    </script>
</body>
</html>
